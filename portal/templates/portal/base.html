<!DOCTYPE html>
<html lang="en">

  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'portal/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'portal/css/modern-business.css' %}" rel="stylesheet">

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/portal">Artifact storage space</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/portal">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portal/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      {% block body %}
      {% endblock %}
    <!-- Footer -->
    <footer class="py-2 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; ground0state 2018</p>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'portal/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'portal/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
